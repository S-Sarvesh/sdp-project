<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Chef</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .add-chef-container {
      margin-top: 50px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">Hotel Takeaway</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin_dashboard.html">Back to Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container add-chef-container">
    <div class="form-container">
      <h2 class="text-center">Add New Chef</h2>
      <form method="POST" action="/cgi-bin/add_chef.cgi">
        <div class="mb-3">
          <label for="chefName" class="form-label">Chef Name</label>
          <input type="text" class="form-control" id="chefName" name="chefName" required />
        </div>
        <div class="mb-3">
          <label for="chefAge" class="form-label">Age</label>
          <input type="number" class="form-control" id="chefAge" name="chefAge" required />
        </div>
        <div class="mb-3">
          <label for="chefSpecialty" class="form-label">Specialty</label>
          <input type="text" class="form-control" id="chefSpecialty" name="chefSpecialty" required />
        </div>
        <div class="mb-3">
          <label for="chefContact" class="form-label">Contact</label>
          <input type="text" class="form-control" id="chefContact" name="chefContact" required />
        </div>
        <div class="mb-3">
          <label for="chefExperience" class="form-label">Experience (Years)</label>
          <input type="number" class="form-control" id="chefExperience" name="chefExperience" required />
        </div>
        <div class="mb-3">
          <label for="chefId" class="form-label">Chef ID</label>
          <input type="text" class="form-control" id="chefId" name="chefId" required />
        </div>
        <div class="mb-3">
          <label for="chefPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="chefPassword" name="chefPassword" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Add Chef</button>
      </form>
    </div>
  </div>

</body>
</html>
