
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Hotel Takeaway</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      margin: auto;
      animation: fadeIn 1s ease-out;
      text-align: center;
    }
    .login-title {
      font-weight: 700;
      color: #343a40;
    }
    .form-control, .form-select {
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 14px;
    }
    .btn-login {
      background-color: #ff7e5f;
      border: none;
      color: white;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      width: 100%;
      transition: background 0.3s ease;
    }
    .btn-login:hover {
      background-color: #e76f51;
    }
    #error-message {
      color: red;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">Hotel Takeaway</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      

  <div class="login-container mt-4">
    <h1 class="login-title">Hotel Takeaway Service</h1>
    <h4 class="mb-4">Login Page</h4>
    <form method="POST" action="/cgi-bin/login.cgi">
      <input type="text" class="form-control" name="username" placeholder="Username" required />
      <input type="password" class="form-control" name="password" placeholder="Password" required />
      <select class="form-select" name="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="admin">Admin</option>
        <option value="kitchen">Kitchen Staff</option>
      </select>
      <button type="submit" class="btn btn-login">Login</button>
    </form>
    <p id="error-message"></p>
  </div>
  <script>
    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault(); 
  
      const username = document.querySelector("input[name='username']").value.trim();
      const password = document.querySelector("input[name='password']").value.trim();
      const role = document.querySelector("select[name='role']").value;
  
      if (username === "admin" && password === "admin123" && role === "admin") {
        window.location.href = "better_adminPage.html";
      } else if (username === "kitchen" && password === "kitchen123" && role === "kitchen") {
        window.location.href = "sample.html";
      } else {
        document.getElementById("error-message").textContent = "Invalid credentials or role!";
      }
    });
  </script>
  

</body>
</html>
