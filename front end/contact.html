<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Hotel Takeaway</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fdfdfd;
    }
    .contact-hero {
      background: url('https://images.unsplash.com/photo-1571974512942-180fdd8133c3') center center/cover no-repeat;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }
    .contact-hero h1 {
      font-weight: bold;
      font-size: 3rem;
    }
    .contact-section {
      padding: 60px 20px;
    }
    .form-control {
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 14px;
    }
    .btn-submit {
      background-color: #ff7e5f;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      width: 100%;
    }
    .btn-submit:hover {
      background-color: #e76f51;
    }
    iframe {
      border-radius: 10px;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">Hotel Takeaway</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      

  <div class="contact-hero">
    <h1>Contact Us</h1>
  </div>

  <div class="contact-section container">
    <div class="row">
      <div class="col-md-6">
        <h4 class="mb-4">Get in Touch</h4>
        <form>
          <input type="text" class="form-control" placeholder="Your Name" required />
          <input type="email" class="form-control" placeholder="Your Email" required />
          <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit" class="btn btn-submit">Send Message</button>
        </form>
      </div>
      <div class="col-md-6">
        <h4 class="mb-4">Visit Us</h4>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1949.4514182820196!2d79.67306255531267!3d12.254854197950621!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a533f47c9f4edc3%3A0x995c7a7e593644ec!2sCaf%C3%A9%20Udupi%20Ruchi!5e0!3m2!1sen!2sin!4v1745985174835!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          width="100%" height="300" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

</body>
</html>
